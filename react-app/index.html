<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PLAYMAKERS - Elite football coaching in Cheshire delivered by current professional footballers. Ages 5-18." />
    <title>PLAYMAKERS - Cheshire Football Coaching</title>
  </head>
  <body>
    <div id="root">
      <!-- Fallback displayed before React mounts -->
      <style>
        .app-loading{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#000;background-image:url('/images/page-images/hero.jpg');background-size:cover;background-position:center;color:#fff;font-family:Inter,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;text-align:center;padding:40px}
        .app-loading h1{font-size:2rem;letter-spacing:2px;margin:0 0 12px;font-weight:800;text-transform:uppercase}
        .app-loading p{font-size:1rem;max-width:520px;margin:0 auto 20px;opacity:.85}
        .app-spinner{width:46px;height:46px;border:4px solid rgba(255,255,255,.3);border-top-color:#FF6B35;border-radius:50%;animation:spin .9s linear infinite;margin:24px auto 0}
        @keyframes spin{to{transform:rotate(360deg)}}
      </style>
      <div class="app-loading" id="initial-fallback" role="status" aria-label="Loading site">
        <h1>PLAYMAKERS</h1>
        <p>Loading elite coaching experience&hellip;</p>
        <div class="app-spinner"></div>
      </div>
      <script>
        // Remove fallback once React hydrates
        const obs=new MutationObserver(()=>{const r=document.getElementById('root');if(r&&r.children.length>1){const f=document.getElementById('initial-fallback');f&&f.remove();obs.disconnect();}});obs.observe(document.getElementById('root'),{childList:true});
      </script>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
